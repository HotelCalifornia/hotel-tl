{{ define "main" }}

<div class="row-fluid navmargin">
    <div class="page-header">
        <h1>{{ .Title }}</h1>
    </div>
    <p class="lead">author: {{ .Params.author }}</p>
    <h2>synopsis</h2>

    {{ .Content }}

    <h2>arks</h2>

    {{ $series := .Params.series }}

    <ul>
        {{ range .Pages }}
        <a href="{{.Permalink}}">{{ .Params.ark }}: {{.Title}}</a>
        {{end}}
    </ul>
    <h4><a href="{{ .Site.BaseURL }}">{{ i18n "backtohome" }}</a></h4>
</div>

{{ end }}
