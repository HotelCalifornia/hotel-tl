{{ define "main" }}

<div class="row-fluid navmargin">
    <div class="page-header">
        <h1>{{ .Params.ark }}: {{ .Title }}</h1>
    </div>
    <h2>chapters</h2>

    {{ $series := .Params.series }}
    {{ $ark := .Params.ark }}

    <ul>
        {{ range .Pages }}
        <a href="{{.Permalink}}">{{ .Params.chapter }}: {{.Title}}</a>
        {{end}}
    </ul>
    <h4><a href="{{ .Site.BaseURL }}">{{ i18n "backtohome" }}</a></h4>
</div>

{{ end }}
